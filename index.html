<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="ico/2698239.ico" type="image/x-icon">
    <title>ModerLogin</title>
</head>
<body>
    
    <div class="container" id="container">
        <div class="form-container sing-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i
                        class="fa-brands fa-google"></i></a>
                        <a href="#" class="icon"><i
                            class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" class="icon"><i
                                class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Or use your email for registration.</span>
                <input type="name" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="confPassword" placeholder="Confirm Password">
                <button>Sing Up</button>
            </form>
        </div>
        <div class="form-container sing-in">
            <form>
                <h1>Sing In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i
                        class="fa-brands fa-google"></i></a>
                        <a href="#" class="icon"><i
                            class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" class="icon"><i
                                class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Or use your email and password.</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button>Sing In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sing In</button>
                </div>
                <div class="toggle-panel toggle-rigth">
                    <h1>Hello, Friends!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sing Up</button>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
